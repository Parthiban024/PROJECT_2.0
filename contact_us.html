<script>
  function submitForm(event) {
    event.preventDefault(); // Prevent the default form submission behavior
  
    const name = document.forms["contactForm"]["name"].value;
    const email = document.forms["contactForm"]["email"].value;
    const contact = document.forms["contactForm"]["contact"].value;
    const message = document.forms["contactForm"]["message"].value;
  
    let errorMessage = '';
  
    if (name === "") {
      errorMessage += 'Please enter your name.\n';
    }
    
    if (!validateEmail(email)) {
      errorMessage += 'Please enter a valid email address.\n';
    }
    
    if (!validateContact(contact)) {
      errorMessage += 'Please enter a valid contact number.\n';
    }
  
    if (message === "") {
      errorMessage += 'Please enter a message.\n';
    }
  
    if (errorMessage !== '') {
      Swal.fire({
        icon: 'error',
        title: 'Validation Error',
        text: errorMessage.trim(),
        confirmButtonText: 'OK'
      });
      return;
    }
  
    // Perform any additional actions before submitting (e.g., AJAX request)
    // document.forms["contactForm"].submit(); // Uncomment this line to actually submit the form
  
    Swal.fire({
      icon: 'success',
      title: 'Success',
      text: 'Form submitted successfully!',
      confirmButtonText: 'OK'
    });
  
    // Reset the form fields
    document.getElementById("contactForm").reset();
  }
  
  function validateEmail(email) {
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailPattern.test(email);
  }
  
  function validateContact(contact) {
    const contactPattern = /^\d{10}$/;
    return contactPattern.test(contact);
  }
  </script>

  <script>
    const svgs = document.querySelectorAll('.svg_bump, .svg_bump2');

    let animationRunning = false;
    let isScrolling;

    const animationDelay = 650; // Adjust this value as needed to control the animation responsiveness

    function playAnimation() {
      svgs.forEach((svg) => {
        const animatedPath = svg.querySelector('.animated_path');
        animatedPath.style.animationPlayState = 'running';
      });
      animationRunning = true;
    }

    function pauseAnimation() {
      svgs.forEach((svg) => {
        const animatedPath = svg.querySelector('.animated_path');
        animatedPath.style.animationPlayState = 'paused';
      });
      animationRunning = false;
    }

    function handleScroll() {
      // Clear the timeout to avoid multiple executions
      clearTimeout(isScrolling);

      // Set a timeout to wait for the user to stop scrolling
      isScrolling = setTimeout(() => {
        if (animationRunning) {
          pauseAnimation();
        }
      }, animationDelay);

      if (!animationRunning) {
        playAnimation();
      }
    }

    // Apply the event listener to the window for all SVGs
    window.addEventListener('scroll', handleScroll);



  </script>
