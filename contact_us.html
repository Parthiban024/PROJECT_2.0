  <script>
    const svgs = document.querySelectorAll('.svg_bump, .svg_bump2');

    let animationRunning = false;
    let isScrolling;

    const animationDelay = 650; // Adjust this value as needed to control the animation responsiveness

    function playAnimation() {
      svgs.forEach((svg) => {
        const animatedPath = svg.querySelector('.animated_path');
        animatedPath.style.animationPlayState = 'running';
      });
      animationRunning = true;
    }

    function pauseAnimation() {
      svgs.forEach((svg) => {
        const animatedPath = svg.querySelector('.animated_path');
        animatedPath.style.animationPlayState = 'paused';
      });
      animationRunning = false;
    }

    function handleScroll() {
      // Clear the timeout to avoid multiple executions
      clearTimeout(isScrolling);

      // Set a timeout to wait for the user to stop scrolling
      isScrolling = setTimeout(() => {
        if (animationRunning) {
          pauseAnimation();
        }
      }, animationDelay);

      if (!animationRunning) {
        playAnimation();
      }
    }

    // Apply the event listener to the window for all SVGs
    window.addEventListener('scroll', handleScroll);



  </script>
