<body>
  <div class="cursor"></div>
  <div class="fixed-section">
    <my-navbar></my-navbar>

    <section class="">

          <div class="col-7 d-flex flex-column justify-content-center w-full">
            <p class="line-text">Generative AI</p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/locomotive-scroll/4.0.5/locomotive-scroll.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      const cursor = document.querySelector('.cursor');
      const cursorRadius = cursor.offsetWidth / 2; // Calculate the radius of the cursor dot

      document.addEventListener('mousemove', function(e) {
        const x = e.clientX - cursorRadius;
        const y = e.clientY - cursorRadius;

        cursor.style.transform = `translate(${x}px, ${y}px)`;
      });
    });

</script>
<script type="text/javascript" src="js/navbar.js"></script>
</body>
